<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Recorder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav>
        <h1>Online Recorder</h1>
        <ul>
            <li><a href="./index.html">Screen Recorder</a></li>
            <li><a href="./audio.html">Audio Recorder</a></li>
            <li><a href="./video.html">Video Recorder</a></li>
            <li><a href="./photo.html">Take Photo</a></li>
        </ul>
        <span><i class="bi bi-list"></i></span>
    </nav>

    <main>
        <h1>Webcam Video Recorder </h1>
        <div class="photo-container">
            <div class="controls">
                <button id="open">Open Camera</button>
                <button id="record" hidden>Record Video</button>
                <button id="stop" hidden>Stop</button>
                <button id="pause" hidden>Pause</button>
                <a id="download" href="" hidden>Download</a>
            </div> 
            <div class="camera">
                <h3>Your Camera</h3>
                <video src="" width="500" autoplay playsinline ></video>
            </div>   
        </div>
        <div class="preview" style="margin: 30px 0; ">
            <h2>Your Video</h2>
            <video src="" width="400" controls hidden></video>
        </div>
    </main>

</body>
</html>
